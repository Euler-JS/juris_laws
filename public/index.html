<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Leis Mo√ßambicanas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .response.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .response h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .response-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
        
        .leis-list {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Consulta de Leis de Mo√ßambique</h1>
            <p>Fa√ßa perguntas sobre as leis e obtenha respostas baseadas na legisla√ß√£o</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="lei">Lei Espec√≠fica (opcional):</label>
                <select id="lei">
                    <option value="">Todas as leis</option>
                </select>
                <div class="leis-list" id="leisCount">Carregando leis...</div>
            </div>
            
            <div class="input-group">
                <label for="pergunta">Sua Pergunta:</label>
                <textarea 
                    id="pergunta" 
                    placeholder="Ex: O que diz a lei sobre casamento? Quais s√£o os requisitos para cidadania?"
                ></textarea>
            </div>
            
            <button class="btn" onclick="fazerPergunta()" id="btnPerguntar">
                Consultar Leis
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Consultando legisla√ß√£o...</p>
            </div>
            
            <div class="response" id="response">
                <h3>Resposta:</h3>
                <div class="response-text" id="responseText"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        
        // Carregar lista de leis ao iniciar
        async function carregarLeis() {
            try {
                const response = await fetch(`${API_URL}/leis`);
                const data = await response.json();
                
                const select = document.getElementById('lei');
                data.leis.forEach(lei => {
                    const option = document.createElement('option');
                    option.value = lei;
                    option.textContent = lei.replace('.pdf', '').replace(/-/g, ' ');
                    select.appendChild(option);
                });
                
                document.getElementById('leisCount').textContent = 
                    `${data.total} leis dispon√≠veis`;
            } catch (error) {
                console.error('Erro ao carregar leis:', error);
                document.getElementById('leisCount').textContent = 
                    'Erro ao carregar lista de leis';
            }
        }
        
        // Fazer pergunta
        async function fazerPergunta() {
            const pergunta = document.getElementById('pergunta').value.trim();
            const lei = document.getElementById('lei').value;
            
            if (!pergunta) {
                alert('Por favor, digite uma pergunta');
                return;
            }
            
            const btn = document.getElementById('btnPerguntar');
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');
            
            // Mostrar loading
            btn.disabled = true;
            loading.classList.add('show');
            response.classList.remove('show');
            
            try {
                const res = await fetch(`${API_URL}/perguntar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pergunta, lei })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('responseText').textContent = data.resposta;
                    response.classList.remove('error');
                    response.classList.add('show');
                } else {
                    document.getElementById('responseText').textContent = 
                        `Erro: ${data.error || 'Erro desconhecido'}`;
                    response.classList.add('error');
                    response.classList.add('show');
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('responseText').textContent = 
                    `Erro de conex√£o: ${error.message}`;
                response.classList.add('error');
                response.classList.add('show');
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        // Permitir enviar com Enter (Ctrl+Enter)
        document.getElementById('pergunta').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                fazerPergunta();
            }
        });
        
        // Carregar leis ao iniciar
        carregarLeis();
    </script>
</body>
</html>
